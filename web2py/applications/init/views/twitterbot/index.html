{{extend 'layout.html'}}
  <style type="text/css">
	iframe {
		border: 0;
	}
  </style>

  <link rel="stylesheet" type="text/css" href="{{=URL('static','keen/assets/css/keen-dashboards.css')}}" />

    <div class="row" style="padding-top: 25px;">

      <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                               <i class="fa fa-lg fa-users"> My Top 20 Hashtag Sentiment Stream</i>
              </div>
              <div class="chart-stage">
		            <iframe src={{=sentiment}} width="100%"  class="myIframe"></iframe>
              </div>
            </div>
      </div>
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
           <i class="fa fa-lg fa-slack"> My Top 20 Hashtag Stream</i>
          </div>
          <div class="chart-stage">
	         	<iframe src={{=bubbles}} width="100%"  class="myIframe"></iframe>
          </div>
        </div>
      </div>

    </div>
  <script type="text/javascript" language="javascript">
    var max = $(window).height() - 200;
    $('.myIframe').css('height', max +'px');
  </script>
